#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/your-app-name/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux
        ADB_INSTALL_TIMEOUT: 60
        GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx3072M -XX:+HeapDumpOnOutOfMemoryError" -Dorg.gradle.daemon=false'
    java:
        version: oraclejdk8

dependencies:
    pre:
        - chmod +x gradlew
        - if [ ! -d "/usr/local/android-sdk-linux/platforms/android-26" ]; then echo y | android update sdk --no-ui --all --filter "android-26"; fi
        - if [ ! -d "/usr/local/android-sdk-linux/platforms/android-27" ]; then echo y | android update sdk --no-ui --all --filter "android-27"; fi
        - if [ ! -d "/usr/local/android-sdk-linux/build-tools/26.0.0" ]; then echo y | android update sdk --no-ui --all --filter "build-tools-26.0.0"; fi
        - if [ ! -d "/usr/local/android-sdk-linux/build-tools/26.0.1" ]; then echo y | android update sdk --no-ui --all --filter "build-tools-26.0.1"; fi
        - if [ ! -d "/usr/local/android-sdk-linux/build-tools/26.0.2" ]; then echo y | android update sdk --no-ui --all --filter "build-tools-26.0.2"; fi
        - if [ ! -d "/usr/local/android-sdk-linux/build-tools/26.0.3" ]; then echo y | android update sdk --no-ui --all --filter "build-tools-26.0.3"; fi
        - if [ ! -d "/usr/local/android-sdk-linux/build-tools/27.0.0" ]; then echo y | android update sdk --no-ui --all --filter "build-tools-27.0.0"; fi
        - if [ ! -d "/usr/local/android-sdk-linux/build-tools/27.0.1" ]; then echo y | android update sdk --no-ui --all --filter "build-tools-27.0.1"; fi
        - if [ ! -d "/usr/local/android-sdk-linux/build-tools/27.0.2" ]; then echo y | android update sdk --no-ui --all --filter "build-tools-27.0.2"; fi
        - if [ ! -d "/usr/local/android-sdk-linux/build-tools/27.0.3" ]; then echo y | android update sdk --no-ui --all --filter "build-tools-27.0.3"; fi
        - if [ ! -d "/usr/local/android_sdk/extras/android/m2repository/com/android/support/support-core-utils/25.1.0" ]; then echo y | android update sdk --no-ui --all --filter "extra-android-m2repository"; fi
        - echo y | android update sdk --no-ui --all --filter "extra-android-support"
    
    cache_directories:
        - /usr/local/android-sdk-linux/tools
        - /usr/local/android-sdk-linux/build-tools/26.0.0
        - /usr/local/android-sdk-linux/build-tools/26.0.1
        - /usr/local/android-sdk-linux/build-tools/26.0.2
        - /usr/local/android-sdk-linux/build-tools/26.0.3
        - /usr/local/android-sdk-linux/build-tools/27.0.0
        - /usr/local/android-sdk-linux/build-tools/27.0.1
        - /usr/local/android-sdk-linux/build-tools/27.0.2
        - /usr/local/android-sdk-linux/build-tools/27.0.3

# Comment the test stuff out (or remove it) if you don't need it.
test:
    pre:
        - emulator -avd circleci-android24 -no-audio -no-window:
            background: true
            parallel: true
        - circle-android wait-for-boot
        # unlock emulator
        - sleep 30
        - adb shell input keyevent 82

    override:
        - ./gradlew clean assembleDebug
        # This will run the tests:
        - ./gradlew test
        - ./gradlew connectedDebugAndroidTest -PdisablePreDex --console=plain --info
        # copy the build outputs to artifacts
        - cp -r my-project/build/outputs $CIRCLE_ARTIFACTS
        # copy the test results to the test results directory.
        - cp -r my-project/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS